<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery自动播放的照片墙特效</title>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="js/jquery.min.js"></script>
    
    <script>
	
        function Showbigimg() {
            var rom = parseInt(7 * Math.random());

            var imgurl = $(".zppic:eq(" + rom + ")").find("img").attr("src");
            $(".bigimg").attr({ "src": imgurl });

            var bwidth = $(".bigimg").width();
            var bheight = $(".bigimg").height();
            var o = { left: "100px", width: "800px", height: "600px", top: "500px"};

            var pic = $(".zppic:eq(" + rom + ")");
            $(".bigpic").css({ "left": pic.position().left, "top": pic.position().top });
            $(".bigpic").show();

            $(".bigpic").animate(o, 2000, function () {
                setTimeout(function () {
                    $(".bigpic").animate({ width: "100px", left: pic.position().left, top: pic.position().top, "margin-left": "0", "margin-top": "0" }, 1000, function () {
                        $(".bigpic").hide();
                        setTimeout(Showbigimg, 1000);
                    });
                }, 1000)
            });
        }

        $(function () {
            //Showbigimg();   
			$('.zppic:eq(0)').addClass("item1");
			 //setTimeout($('#item1').addClass("item2"), 1000);
			 $('.zppic:eq(0)').delay(5000).queue(function(){
				$('.zppic:eq(0)').addClass("item2");
				$('.zppic:eq(1)').addClass("item3");
				$('.zppic:eq(2)').addClass("item4");
			});
			$('.zppic:eq(2)').delay(10000).queue(function(){
				$('.zppic:eq(1)').addClass("item5");
				$('.zppic:eq(2)').addClass("item6");
				$('.zppic:eq(3)').addClass("item7");
				$('.zppic:eq(4)').addClass("item8");
				$('.zppic:eq(5)').addClass("item9");
				$('.zppic:eq(6)').addClass("item10");
			});
			$('.zppic:eq(3)').delay(16000).queue(function(){
				$('.zppic:eq(3)').addClass("item11");
				$('.zppic:eq(4)').addClass("item12");
				$('.zppic:eq(5)').addClass("item13");
				$('.zppic:eq(6)').addClass("item14");
			});
			 //setTimeout($('#item1').addClass("item2"), 1000);
			}) 
    </script>

	.ss{
		transfrom:rotate(7deg);

	}

</head>

        <div class="zppic">

        </div>
    </div>
</div>
</body>
</html>
