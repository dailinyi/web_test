<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>图片滑块效果</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Slicebox - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />
		<meta name="author" content="Pedro Botelho for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />	
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css">	
		<script type="text/javascript" src="js/modernizr.custom.46884.js"></script>

	</head>
	<body>
		<div class="container">
        <img src="images/bg3.jpg" alt="tulip" id="tulip" style="display:none"/>
			<canvas id="html5_3d_animation"></canvas>
			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<img src="images/1.jpg" alt="image1"/>
					</li>
					<li>
						<img src="images/2.jpg" alt="image1"/>
					</li>
                    <li>
						<img src="images/3.jpg" alt="image1"/>
					</li>
                    <li>
						<img src="images/4.jpg" alt="image1"/>
					</li>
                    <li>
						<img src="images/5.jpg" alt="image1"/>
					</li>
                    <li>
						<img src="images/6.jpg" alt="image1"/>
					</li>
                    <li>
						<img src="images/7.jpg" alt="image1"/>
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>
                
                <div id="nav-options" class="nav-options">
					<span id="navPlay">Play</span>
					<span id="navPause">Pause</span>
				</div>
                
			</div><!-- /wrapper -->
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
         <script src="js/html5_3d_animation.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				document.ontouchmove=function(){
					return false;
				}
				$('#tulip').width($(window).width());
				$('#tulip').height($(window).height());
				$("#html5_3d_animation").html5_3d_animation({
					window_width: $(window).width(),
					window_height:$(window).height(),
					window_background: '#00113F',
					star_count: '100',
					star_color: '#FBFFAF',
					star_depth: '100'
				});
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						$navOptions = $( '#nav-options' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$navOptions.show();
								$shadow.show();

							},
							orientation : 'r',//切换方向随机
							cuboidsRandom : true,//是否随机 cuboidsCount 幻灯片横向或纵向被切割的块数 参数的值
							disperseFactor : 30,
							sequentialFactor : 150,
							interval:2000,
							autoplay : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {
								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );
							
							$( '#navPlay' ).on( 'click', function() {
								
								slicebox.play();
								//return false;

							} );

							$( '#navPause' ).on( 'click', function() {
								
								slicebox.pause();
								return false;

							} );

						};
						return { init : init };

				})();

				Page.init();

			});
		</script>
        <div class="foot">
    <ul>
        <li><a href="">选模板</a></li>
        <li><a href="">选音乐</a></li>
        <li><a href="">编辑图</a></li>
        <li><a href="">完 成</a></li>
    </ul>
</div>
	</body>
</html>
